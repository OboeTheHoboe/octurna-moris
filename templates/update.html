{% extends "base.html" %}

{% block head %}
<title>Boneless Caviar</title>
{% endblock %}

{% block body %}
<div class="content" style="text-align:center;">

    <h1>Actualizar Evento</h1>

    <table align="center">
        <tr>
            <th>Evento</th>
            <th>Creado</th>
        </tr>
        <tr>
            <th>{{ event.event }}</th>
            <th>{{ event.date_created.date() }}</th>
        </tr>
    </table>
    <form action="/update/{{ event.id }}" method="POST">
        <input type="text" name="event" id="event" value="{{ event.event }}">
        <input type="submit" value="Actualizar Evento">
    </form>
</div>
</div>
{% endblock %}
